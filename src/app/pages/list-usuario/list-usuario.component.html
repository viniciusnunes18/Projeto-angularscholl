<section class="container">
    <div class="row">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Nome:</th>
                <th>Email:</th>
            </tr>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.nome}}</td>
                <td>{{u.email}}</td>
            </tr>
        </table>
    </div>

</section>
